  <link rel="stylesheet" href="style.css">

  <title>QR code component</title>

<body>
  <main class="container">
    <div class="card">
      <img src="images/image-qr-code.png" class="image" alt="QR code to scan for visiting Frontendmentor"></img>

      <p class="paragraph2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>   
      
    </div>
